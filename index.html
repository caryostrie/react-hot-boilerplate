<!doctype html>
<html>
  <head>
    <title>CRM</title>
    <link rel="stylesheet" href="lib/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css">

    <script src="lib/jquery-1.11.3.min.js"></script>
    <script src="lib//bootstrap.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      li {
        list-style-type: none;
      }
      .container {
        width: 750px;
        min-height: 100px;
        text-align: left;
        border: 1px solid #ccc;
        border-radius: 8px;
      }

      .collapse-category > li {
        margin-bottom: 20px;
      }
      .collapse-category-header {
        margin-bottom: 20px;
        cursor: pointer;
        font-size: 13px;
        font-weight: 500;
        color: #288dc1;
        text-transform: uppercase;
      }
      .collapse-category-header i {
        margin-right: 8px;
      }
      .item-name {
        line-height: 26px;
        font-size: 16px;
        font-weight: 300;
        color: #2e3438;
      }
      </style>
  </head>
  <body>
    <div id="container" class="container"></div>
    <script src="/static/bundle.js"></script>
  </body>
</html>
